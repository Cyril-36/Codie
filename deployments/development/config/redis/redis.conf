# Redis Configuration for Development

# Basic Redis configuration for Codie development environment

# Network
bind 127.0.0.1
port 6379

# General
daemonize no
pidfile /var/run/redis/redis-server.pid

# Logging
loglevel notice
logfile /var/log/redis/redis-server.log

# Persistence
save 900 1
save 300 10
save 60 10000

rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /var/lib/redis

# Memory
maxmemory 256mb
maxmemory-policy allkeys-lru

# Security (change password in production)
requirepass changeme

# Performance
tcp-keepalive 300
timeout 0

# Append only file
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no
