name: Backend CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend:
    name: Backend - Lint, Security, Test, Coverage
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt
          python -m pip install black isort ruff pip-audit bandit pytest-cov

      - name: Lint & Format (Black)
        run: black --check .

      - name: Lint (Ruff)
        run: ruff .

      - name: Import Sort Check (isort)
        run: isort --check-only .

      - name: Security audit (pip-audit)
        run: pip-audit

      - name: Security static analysis (bandit)
        run: bandit -r app

      - name: Run tests with coverage (>=80%) from repo root
        working-directory: .
        env:
          PYTHONPATH: .
        run: python -m pytest -q tests/backend --cov=backend/app --cov-fail-under=80

      - name: Alembic offline SQL smoke
        if: always()
        env:
          # Use a safe sqlite URL to avoid any network access
          ALEMBIC_DATABASE_URL: "sqlite:///./codie_dev.db"
        run: |
          python -m pip install alembic
          alembic upgrade head --sql
