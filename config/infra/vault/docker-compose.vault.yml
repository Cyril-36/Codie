version: "3.9"

services:
  vault:
    image: hashicorp/vault:1.15
    container_name: codie-vault
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=dev-root
      - VAULT_ADDR=http://0.0.0.0:8200
      - VAULT_API_ADDR=http://vault:8200
    ports:
      - "8200:8200"
    command: ["server", "-dev", "-dev-root-token-id=dev-root", "-dev-listen-address=0.0.0.0:8200"]
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8200/v1/sys/health?standbyok=true"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped
