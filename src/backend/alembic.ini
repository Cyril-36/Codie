[alembic]
script_location = alembic
# Prefer env.py to resolve URL from env; default to canonical dev DB under src/backend
# IMPORTANT: The default here must be a SYNC driver (sqlite:///), not async.
sqlalchemy.url = sqlite:///../data/dev/codie_dev.db

# Allow running "alembic" from repo root by pointing to this ini file explicitly:
#   alembic -c src/backend/alembic.ini upgrade head

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
