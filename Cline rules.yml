# .clinerules â€” Codie Monorepo Workspace Rules

## Documentation and Changelog
require_docs_for_all_code_changes: true                # All code PRs must include related docs updates
docs_template_required: true                           # Enforce use of docs templates
changelog_entry_for_user_facing: true                  # Every user-facing change must update CHANGELOG.md
pr_block_if_docs_missing: true                         # Block PR merge if required docs are not updated
auto_open_docs_debt_issue_on_missing: true             # Open Docs Debt issue automatically when docs update missing

## Code Quality & Review
commit_message_style: conventional                     # All commits must follow Conventional Commits
branch_naming_convention: 'type/scope-summary'         # Enforce pattern: feature/runtime-x, bugfix/security-y, etc.
require_codeowners_review: true                        # At least one CODEOWNER approval required to merge
fast_track_for_docs_only_prs: true                     # Allow fast-track for docs/chore PRs (with exception list)
no_direct_push_to_main: true                           # Prevent direct pushes to production branches

## CI/CD & Automation
ci_required_pass:
  - lint
  - test
  - docs-coverage
  - security
  - api-diff
metrics_badge_auto_update: true                        # Auto-update metric badges in README on push/tag
scheduled_docs_quality_audit: quarterly                # Quarterly docs quality review required

## Security & Compliance
enforce_dependency_vulnerability_scan: always          # Scan all dependencies via Snyk/grype on PR
require_license_scan_on_merge: true                    # Confirm OSS license compliance before release
block_on_security_issues: critical_only                # Block PR if critical vulnerabilities detected

## AI & Automation
cline_plan_requires_docs_reference: true               # All Cline "Plan" actions should anchor to relevant docs
cline_act_warn_on_overwrite: true                      # Show warning before auto-overwriting code
auto_tag_docs_debt: true                              # Auto-tag PR/issue with docs debt as needed

## Workspace & Miscellaneous
language: en-US
default_time_zone: Asia/Kolkata
onboarding_doc_link: docs/getting-started.md
guard_rails_enabled: true                             # Enforce proactive safety (no destructive actions)

## Accessibility, i18n, and Community (optional modules)
accessibility_checks: true                             # Run accessibility/inclusive-language lints on docs
i18n_enabled: false                                    # Toggleable localization (enable when ready)
