name: Security Scan

on:
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allow manual triggers

jobs:
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
    
    - name: Install safety
      run: pip install safety
    
    - name: Scan Python dependencies
      run: |
        cd src/backend
        pip install -r requirements.txt
        safety check --json --output safety-report.json || true
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "20"
    
    - name: Install npm-audit
      run: npm install -g npm-audit-resolver
    
    - name: Scan Node.js dependencies
      run: |
        cd src/frontend
        npm audit --audit-level=moderate --json > npm-audit-report.json || true
    
    - name: Upload scan results
      uses: actions/upload-artifact@v3
      with:
        name: dependency-scan-results
        path: |
          src/backend/safety-report.json
          src/frontend/npm-audit-report.json

  code-scan:
    name: Static Code Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: python, javascript
        queries: security-and-quality
    
    - name: Autobuild
      uses: github/codeql-action/autobuild@v2
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:python,javascript"

  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run TruffleHog
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD
        extra_args: --debug --only-verified

  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Build backend image
      run: |
        cd src/backend
        docker build -t codie-backend-security-scan .
    
    - name: Run Trivy vulnerability scanner on backend
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'codie-backend-security-scan'
        format: 'sarif'
        output: 'backend-trivy-results.sarif'
    
    - name: Build frontend image
      run: |
        cd src/frontend
        docker build -t codie-frontend-security-scan .
    
    - name: Run Trivy vulnerability scanner on frontend
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'codie-frontend-security-scan'
        format: 'sarif'
        output: 'frontend-trivy-results.sarif'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'backend-trivy-results.sarif'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'frontend-trivy-results.sarif'
