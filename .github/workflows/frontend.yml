name: frontend-lint-typecheck-build
on:
  pull_request:
    paths:
      - "codie-frontend/**"
  push:
    branches: [main]
    paths:
      - "codie-frontend/**"
jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: codie-frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: codie-frontend/package-lock.json
      - name: Install
        run: npm ci
      - name: Lint
        run: npm run lint --if-present
      - name: Typecheck
        run: npm run typecheck --if-present || npx tsc -p tsconfig.json --noEmit
      - name: Build
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: "1"
